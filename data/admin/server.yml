server:
  type: simple
  rootPath: /api/
  applicationContextPath: /
threads: 20
haproxyName: default-name
repository:
  host: consul
  port: 8500
nsqLookup:
  host: nsqlookupd
  port: 4161
nsqProducer:
  host: nsqd
  port: 4150
  topic: commit_requested_
commitMessageConsumer:
  successTopic: commit_completed_
registerServerMessageConsumer:
  topic: register_server
periodicScheduler:
  current:
    periodMilli: 11000
  pending:
    periodMilli: 7000
logging:
  level: INFO