server:
  type: simple
  rootPath: /api/
  applicationContextPath: /
  connector:
    type: http
    port: 8080
  requestLog:
    timeZone: UTC
    appenders:
      - type: file
        currentLogFilename: logs/access.log
        threshold: INFO
        archive: true
        archivedLogFilenamePattern: logs/access.%d.log.gz
        archivedFileCount: 14
threads: 20
haproxyName: default-name
commitTimeout: 60
repository:
  host: localhost
  port: 8500
nsqLookup:
  host: localhost
  port: 4161
nsqProducer:
  host: localhost
  port: 4150
commitCompletedConsumer:
  topic: commit_completed_
commitFailedConsumer:
  topic: commit_failed_
registerServerMessageConsumer:
  topic: register_server
periodicScheduler:
  current:
    periodMilli: 10000
  pending:
    periodMilli: 10000
logging:
  level: INFO
