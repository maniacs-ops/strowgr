server:
  type: simple
  rootPath: /api/
  applicationContextPath: /
  connector:
    type: http
    port: 50090
  requestLog:
    timeZone: UTC
    appenders:
      - type: console
        threshold: INFO
threads: 20
haproxyName: default-name
repository:
  host: localhost
  port: 8500
  minGeneratedPort: 50000
  maxGeneratedPort: 54000
nsqLookup:
  host: localhost
  port: 4161
nsqProducer:
  host: localhost
  port: 4150
commitCompletedConsumer:
  topic: commit_completed_
commitFailedConsumer:
  topic: commit_failed_
registerServerMessageConsumer:
  topic: register_server
periodicScheduler:
  current:
    periodMilli: 11000
  pending:
    periodMilli: 7000
logging:
    level: INFO
    loggers:
      com.vsct.dt: INFO
    appenders:
      - type: console
        threshold: INFO
        logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
commitTimeout: 10
