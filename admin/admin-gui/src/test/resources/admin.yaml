server:
  type: simple
  rootPath: /api/
  applicationContextPath: /
  connector:
    type: http
    port: 50080
  requestLog:
    timeZone: UTC
    appenders:
      - type: file
        currentLogFilename: logs/access.log
        threshold: INFO
        archive: true
        archivedLogFilenamePattern: logs/access.%d.log.gz
        archivedFileCount: 14
threads: 20
haproxyName: default-name
repository:
  host: parisiancocktail
  port: 58500
  minGeneratedPort: 50000
  maxGeneratedPort: 54000
nsqLookup:
  host: parisiancocktail
  port: 54161
nsqProducer:
  host: parisiancocktail
  port: 54150
  topic: commit_requested_
commitCompletedConsumer:
  topic: commit_completed_
commitFailedConsumer:
  topic: commit_failed_
registerServerMessageConsumer:
  topic: register_server
periodicScheduler:
  current:
    periodMilli: 11000
  pending:
    periodMilli: 7000
logging:
    level: INFO
    loggers:
      com.vsct.dt: INFO
    appenders:
      - type: file
        threshold: INFO
        logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
        currentLogFilename: logs/admin.log
        archivedLogFilenamePattern: logs/application-%d{yyyy-MM-dd}-%i.log.gz
        archivedFileCount: 7
        timeZone: UTC
        maxFileSize: 10MB
commitTimeout: 10
