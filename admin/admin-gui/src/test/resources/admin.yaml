server:
  type: simple
  rootPath: /api/
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 50080
  requestLog:
    timeZone: UTC
    appenders:
      - type: console
        threshold: INFO
threads: 20
haproxyName: default-name
repository:
  host: 10.1.4.38
  port: 58500
  minGeneratedPort: 50000
  maxGeneratedPort: 54000
nsqLookup:
  host: 10.1.4.38
  port: 4161
nsqProducer:
  host: parisiancocktail
  tcpPort: 54150
  httpPort: 54151
periodicScheduler:
  current:
    periodMilli: 11000
  pending:
    periodMilli: 7000
logging:
    level: FATAL
    loggers:
      com.vsct.dt: DEBUG
      com.github.brainlag.nsq.lookup: DEBUG
    appenders:
      - type: console
        threshold: DEBUG
        logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
commitTimeout: 10
handledHaproxyRefreshPeriodSecond: 10
