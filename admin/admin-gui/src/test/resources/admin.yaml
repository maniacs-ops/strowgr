server:
  type: simple
  rootPath: /api/
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 50090
  requestLog:
    timeZone: UTC
    appenders:
      - type: console
        threshold: INFO
threads: 20
haproxyName: default-name
repository:
  host: parisiancocktail
  port: 58500
  minGeneratedPort: 50000
  maxGeneratedPort: 54000
nsqLookup:
  host: parisiancocktail
  port: 54161
nsqProducer:
  host: parisiancoctail
  tcpPort: 54150
  httpPort: 54151
periodicScheduler:
  current:
    periodMilli: 11000
  pending:
    periodMilli: 7000
logging:
    level: INFO
    loggers:
      com.vsct.dt: INFO
    appenders:
      - type: console
        threshold: INFO
        logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
commitTimeout: 10
