<style type="text/css">

</style>

<form id="add-haproxy-form" name="newHaproxyForm" ng-submit="createHaproxy()" flex
      ng-keydown="$event.keyCode == 13 && $event.preventDefault();">
    <div layout="row">
        <md-input-container flex="10">
            <label>ID</label>
            <input name="name" ng-model="haproxyId" required/>
        </md-input-container>
        <md-input-container flex="10">
            <label>Nom</label>
            <input name="name" ng-model="haproxy.name" required/>
        </md-input-container>
        <md-input-container flex="10">
            <label>VIP</label>
            <input name="name" ng-model="haproxy.vip" required/>
        </md-input-container>
        <md-input-container flex="10">
            <label>Plateforme</label>
            <md-select name="platform" ng-model="haproxy.platform" required>
                <md-option>assemblage</md-option>
                <md-option>performance</md-option>
                <md-option>integration</md-option>
                <md-option>recette</md-option>
                <md-option>preproduction</md-option>
                <md-option>production</md-option>
            </md-select>
        </md-input-container>
        <md-checkbox ng-model="haproxy.disabled" aria-label="désactivé ?">
            désactivé ?
        </md-checkbox>
    </div>
    <div layout="row">
        <md-input-container>
            <input type="submit" value="Cr&eacute;er"/>
        </md-input-container>
    </div>
</form>
