<span ng-show="contextIsNotEmpty()">
    <md-icon icon="view_list" style="cursor:pointer;" ng-click="showContext()">view_list</md-icon>
    <md-tooltip>{{tooltip}}</md-tooltip>
</span>
<script type="text/ng-template" id="context-map/popup.html">
    <md-dialog style="width: 500px;">
        <md-dialog-content>
            <div layout-padding>
                <h4>{{title}}</h4>

                <div layout="row" ng-repeat="(key, value) in context" flex>
                    <span flex style="text-align: right"><strong>{{key}}</strong></span>
                    <span flex style="padding-left: 10px">{{value}}</span>
                </div>
            </div>
        </md-dialog-content>
    </md-dialog>
</script>
