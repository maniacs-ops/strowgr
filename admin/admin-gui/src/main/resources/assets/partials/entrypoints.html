<style>

    .left-menu .btn {
        width: 250px;
        margin: 0;
        padding: 0;
        border-radius: 0 20px 20px 0;
        box-shadow: 0 0px 0px 0 rgba(0, 0, 0, 0);
    }

    .left-menu .btn:not([disabled]):hover {
        font-weight: bold;
        position: relative;
        z-index: 10;
        box-shadow: 0 7px 12px 0 rgba(0, 0, 0, .50);
    }

    .left-menu .btn.selected {
        font-weight: bold;
        position: relative;
        z-index: 10;
        box-shadow: 0 5px 8px 0 rgba(0, 0, 0, .50);
    }

    .left-menu #entrypointFilter {
        width: 200px;
        padding-left: 10px;
    }

    .md-button {
        min-width: 0px;
    }
</style>

<div layout="row" flex="100">
    <div class="left-menu">
        <div flex layout-align="start start" id="entrypointFilter">
            <md-input-container class="md-block" flex="90">
                <label>Rechercher une configuration</label>
                <input ng-model="searchTerm">
            </md-input-container>
        </div>
        <div ng-repeat="entrypointId in entrypoints | orderBy | filter:searchTerm" ng-cloack>
            <div layout="row">
                <md-button flex="80" id="{{entrypointId}}-select-btn"
                           md-ink-ripple="false"
                           ng-class="{selected: selectedEntrypoint == entrypointId, 'md-hue-3': selectedEntrypoint == entrypointId}"
                           class="md-raised md-primary" ng-click="loadEntrypoint(entrypointId)"  style="margin-right:1px; padding-right:1px" >{{entrypointId}}</md-button>
                <md-button flex="20" id="{{entrypointId}}-delete-entrypoint-btn"
                           ng-click="deleteEntrypoint(entrypointId,$event)" style="margin-left:1px; padding-left:1px">
                    <md-icon class="material-icons" ng-style="{color: 'red', height:'24px'}" style="margin-left:1px; padding-left:1px">delete</md-icon>
                </md-button>
            </div>
        </div>
    </div>
    <div flex>
        <entrypoint-view id="selectedEntrypoint" ng-if="selectedEntrypoint"></entrypoint-view>
    </div>
</div>
