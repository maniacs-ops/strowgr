<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAproxy as a service</title>
    <script>
        function printRow(name, suffix) {
            var url = location.protocol + "//" + window.location.hostname + suffix;
            document.write('<tr><td>' + name + '</td><td><a target="_blank" href="' + url + '">' + url + '</a></td>')
        }
    </script>
</head>

<body>
<table>
    <thead>
    <tr>
        <th>app</th>
        <th>url</th>
    </tr>
    </thead>
    <tbody>
    <script>
        printRow('consul', ':8500/ui/');
        printRow('haproxy master', ':52000/stats');
        printRow('haproxy slave', ':52001/stats');
        printRow('NSQ admin', ':4171');
        printRow('NSQ producer slave', ':14150');
        printRow('NSQ producer master', ':24150');
        printRow('Sample web app', ':50180');
        printRow('Gitlab', ':50280');
        printRow('Admin', ':8080');
    </script>
    </tbody>
</table>

</body>
</html>
